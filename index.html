<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>camera manipulation</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="BoxControls.js"></script>
    <script src="index.js" type="module" defer></script>

    <canvas id="bg"></canvas>

    <fieldset id="legends">
      <legend>Controls</legend>
      W :  " move forward "</br>
      S :  " move backward "</br>
      A :  " move left "</br>
      D :  " move right "</br>
      Q :  " rotate anti-clockwise "</br>
      E :  " rotate clockwise "</br>
      ` :  " reset camera "</br>
    </fieldset>
  </body>
</html>
